<section class="section">
  <h2>ðŸ“Š Crime Statistics Overview</h2>
  <p>Get a clear understanding of crime trends in your city or state.</p>

  <div class="stats">
    <div class="stat-box">
      <h3 id="totalCrimes">0</h3>
      <p>Total Crimes Reported</p>
    </div>

    <div class="stat-box">
      <h3 id="cyberCrimes">0</h3>

      <h3 id="fraudCrimes">0</h3>
      <p>Fraud & Scams</p>

      <h3 id="otherCrimes">0</h3>
      <p>Other Crimes</p>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2025 Crime Analysis & Awareness</p>
</footer>

<script>
async function loadStatistics() {
  try {
    const response = await fetch("http://localhost:5000/statistics");
    const data = await response.json();

    document.getElementById("totalCrimes").innerText = data.total;
    document.getElementById("cyberCrimes").innerText = data.cyber;

    // Optional extra calculations
    const fraud = data.total - data.cyber;
    document.getElementById("fraudCrimes").innerText = fraud > 0 ? fraud : 0;

    document.getElementById("otherCrimes").innerText = data.total;
  } catch (error) {
    console.error("Error loading statistics:", error);
  }
}

loadStatistics();
</script>
